<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NG Call</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #5e239d, #ff8800);
      color: #ffffff;
      overflow: hidden;
    }

    #meet {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    #logo {
      position: absolute;
      top: 10px;
      left: 20px;
      z-index: 1000;
      font-size: 24px;
      color: #ffffff;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
    }
  </style>
</head>
<body>

  <div id="logo">ðŸŸ£ NG Call</div>
  <div id="meet"></div>

  <script src="https://meet.jit.si/external_api.js"></script>
  <script>
    const api = new JitsiMeetExternalAPI('meet.jit.si', {
      roomName: 'NGCallRoom',
      width: '100%',
      height: '100%',
      parentNode: document.querySelector('#meet'),
      interfaceConfigOverwrite: {
        DEFAULT_REMOTE_DISPLAY_NAME: 'Participant',
      },
      configOverwrite: {
        disableInviteFunctions: true
      }
    });
  </script>

</body>
</html>
